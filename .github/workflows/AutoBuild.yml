name: AutoBuild

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: true
        default: 'false'

  schedule:
    - cron: 0 11 * * *

  watch:
    types: [started]

